<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculate Your Aggregate Score</title>
</head>
<body>
    <h1>Calculate your Aggregate Score</h1>
    <p class="info">To see the requirements for your course, click here</p>

        <form action="" class="form-container">

            <div id="jamb">
                <label>Jamb Score: </label>
                <input type="number" id="jambscore" min="200" max="400" required placeholder="Enter your Jamb Score">
            </div>

            <div id="o-level">
                <label>O-Level Grade: </label>
                <div id="waec-result">
                    <div id="mathematics">
                        <label>Mathematics: </label>
                        <select id="mathematics-grade">
                            <option value="a1">A1</option>
                            <option value="b2">B2</option>
                            <option value="b3">B3</option>
                            <option value="c4">C4</option>
                            <option value="c5">C5</option>
                            <option value="c6">C6</option>
                        </select>
                    </div>

                    <div id="english">
                        <label>English: </label>
                        <select id="english-grade">
                            <option value="a1">A1</option>
                            <option value="b2">B2</option>
                            <option value="b3">B3</option>
                            <option value="c4">C4</option>
                            <option value="c5">C5</option>
                            <option value="c6">C6</option>
                        </select>
                    </div>

                    <div id="other">
                        <label for="other">Other Subjects Offered: </label>
                        <select id="other-sub-grade">
                            <option value="a1">A1</option>
                            <option value="b2">B2</option>
                            <option value="b3">B3</option>
                            <option value="c4">C4</option>
                            <option value="c5">C5</option>
                            <option value="c6">C6</option>
                        </select>
                    </div>

                    <div id="other">
                        <label>Other Subjects Offered: </label>
                        <select id="other-sub-grade">
                            <option value="a1">A1</option>
                            <option value="b2">B2</option>
                            <option value="b3">B3</option>
                            <option value="c4">C4</option>
                            <option value="c5">C5</option>
                            <option value="c6">C6</option>
                        </select>
                    </div>

                    <div id="other">
                        <label>Other Subjects Offered: </label>
                        <select id="other-sub-grade">
                            <option value="a1">A1</option>
                            <option value="b2">B2</option>
                            <option value="b3">B3</option>
                            <option value="c4">C4</option>
                            <option value="c5">C5</option>
                            <option value="c6">C6</option>
                        </select>
                    </div>

                </div>
            </div>
            
            <div id="post-utme">
                <label>Post Utme Score: </label>
                <input type="number" id="postutmescore" min="12" max="30" placeholder="Enter your post utme score">
            </div>

            <div id="btn-div">
                <input type="button" value="Calculate Your Aggregate" class="btn" id="calculate">
            </div>

        </form>  

        <div id="message">
            <p>Your Aggregate Score is <span id="result">13.7</span></p>
        </div>
    
    <footer>Designed by <a href="#" target="_blank">Horlakz</a></footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
